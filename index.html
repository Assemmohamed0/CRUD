<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>re-CRUD</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container my-5">
        <div class="form-group">
            <label>ProductName :</label>
            <input class="form-control" type="text" id="productNameInput">
        </div>
        <div class="form-group">
            <label>ProductPrice :</label>
            <input class="form-control" type="number" id="productPriceInput">
        </div>
        <div class="form-group">
            <label>ProductCategory :</label>
            <input class="form-control" type="text" id="productCategoryInput">
        </div>
        <div class="form-group">
            <label>ProductDescription :</label>
            <textarea class="form-control" id="productDescriptionInput"></textarea>
        </div>
        <button id="submit" onclick="getValues()" class="btn btn-info">add Product</button>
    </div>
    <div class="container py-4">
        <input onkeyup="searchProduct()" class="form-control w-50 mx-auto my-4" type="text" id="productSearchInput" placeholder="Search...">
        <table class="table text-center">
            <thead>
                <th>Index</th>
                <th>ProductName</th>
                <th>ProductPrice</th>
                <th>ProductCategory</th>
                <th>ProductDescription</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="tableBody">
                
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>

</html>
